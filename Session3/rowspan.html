<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan</title>
</head>
<body>
    <table border="1">
        <caption>Rowsoan</caption>
        <tr>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td rowspan="2">Omkar</td>
            <td>MAths</td>
        </tr>
        <tr>
          
            <td>Physics</td>
        </tr>
    </table>
    <table border="1">
         <caption>Rowsoan</caption>
        <tr>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td >Omkar</td>
            <td rowspan="2">MAths</td>
        </tr>
        <tr>
             <td>Rahul</td>
           
        </tr>
    </table>

    <table border="1">
        <caption>Colspan</caption>
        <tr>
            <th colspan="3">Student </th>
          
        </tr>
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
        </tr>
    </table>

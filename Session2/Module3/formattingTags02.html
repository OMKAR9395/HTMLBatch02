<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting 02</title>
</head>

<body>
    <p>HTMl is <mark>Very Easy </mark>to learn.</p>
    <br>
    <hr>
    <p>Price Rs: 999 <small>(including of taxes)</small> </p>

    <br><br>
    <hr>

    <p>Price : 1500 Rs<del>1999</del></p>
    <br><br>
    <hr>
    <p>10<sup>2</sup>= 100</p>
    <br><br>
    <hr>
    <p>H<sub>2</sub>O</p>
    <br><br>
    <hr>
    <p>C<sup>++</sup></p>
</body>

</html>
